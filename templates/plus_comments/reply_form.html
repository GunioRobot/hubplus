{% load threadedcomments %}

<div class="response">
  <p>Reply to {{person_name}}:</p>
  {% get_free_threaded_comment_form as form %}
  
  <form method="POST" action="{{url}}">
    <ul>
      {{ form.as_ul | oneline }}
      <li><input type="submit" value="Submit Comment" /></li>
    </ul>
  </form>
</div>
