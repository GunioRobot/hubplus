{% load threadedcomments %}

<div class="response">
  <p>Reply to <a href="">{{target_user.name}}</a>:</p>
  
  <form method="POST" action="{{url}}">
    <ul>
      <input type="hidden" name="parent" id="parent" value="{{parent_id}}"/>
      <li><input name="comment" value=""/></li>
      <li><input type="submit" value="Submit Comment" /></li>
    </ul>
  </form>
</div>
